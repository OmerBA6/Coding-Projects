<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        {% block styling %}
        body{
            background : purple;
        }
        {% endblock %}
    </style>
    {% block bootstrap_import %}
        {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>
    {% block content %} {% endblock %}
</body>
</html>
